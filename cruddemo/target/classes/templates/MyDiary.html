<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="MyDiary.css"/>
    <script>
        // JavaScript function to handle the form submission and validate user info
        function handleFormSubmit(event) {
            event.preventDefault();  // Prevent the form from submitting the traditional way

            // Get values from the form
            const userId = document.getElementById("userId").value;
            const password = document.getElementById("password").value;
            const date = document.getElementById("date").value;

            // Check if the entered userId and password are correct
            if (userId !== "Shradhanjali" || password !== "DearGoldy") {
                // If the credentials are incorrect, show an error message
                alert("Write correct User ID and Password!");
                return; // Prevent further processing and form submission
            }

            // Store user ID and password in localStorage (for demo purposes)
            localStorage.setItem("userId", userId);
            localStorage.setItem("password", password);

            // Optionally, display the user data (just for demonstration)
            alert(`User ID: ${userId}\nPassword: ${password}\nDate: ${date}`);

            // Redirect to the diary page (or any other page)
            window.location.href = "diary.html";
        }
    </script>
</head>
<body>
<div class="flex-1 rounded-xl p-12 pb-14 m-5 bg-black bg-opacity-50 tm-item-container">
    <!-- Form with event listener attached to submit -->
    <form onsubmit="handleFormSubmit(event)" class="text-lg">

        <!-- User ID Input -->
        <input type="text" id="userId" name="userId" class="input w-full bg-black border-b bg-opacity-0 text-white px-0 py-4 mb-4 tm-border-gold" placeholder="User ID" required="" />

        <!-- Password Input -->
        <input type="password" id="password" name="password" class="input w-full bg-black border-b bg-opacity-0 text-white px-0 py-4 mb-4 tm-border-gold" placeholder="Password" required="" />

        <!-- Date Input -->
        <input type="date" id="date" name="date" class="input w-full bg-black border-b bg-opacity-0 text-white px-0 py-4 mb-4 tm-border-gold" placeholder="Date" required="">

        <div class="text-right">
            <!-- Button to submit the form -->
            <button type="submit" class="text-white hover:text-yellow-500 transition">Narrate</button>
        </div>
    </form>
</div>
</body>
</html>
